<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >
   
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Autenticacao</title>
    </h:head>

    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="Template.xhtml" >
        <ui:define name="menu">
            <h:body >
                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
                    <f:facet name="start"> 
                        <p:graphicImage value="/Images/ajaxloadingbar.gif" />  
                    </f:facet>  

                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>

                <h:form id="form">  
                        <p:growl id="messages" autoUpdate="true"/>  

                        <p:panelMenu >  
                            <p:submenu label="sMenuitems">  
                                <p:menuitem value="Save" />  
                                <p:menuitem value="Update"  />  
                            </p:submenu>  
                            <p:submenu label="Menuitem">  
                                <p:menuitem value="Delete" />  
                            </p:submenu>  
                            <p:separator />  
                            <p:submenu label="Navigations" >  
                                <p:submenu label="Links" >  
                                    <p:submenu label="PrimeFaces">  
                                        <p:menuitem value="Home" url="http://www.primefaces.org"  />  
                                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation.html" />  
                                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads.html" />  
                                        <p:menuitem value="Support" url="http://www.primefaces.org/support.html" />  
                                    </p:submenu>  
                                </p:submenu>  
                                <p:menuitem value="Mobile" />  
                            </p:submenu>  
                        </p:panelMenu>  

                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>

</html>
