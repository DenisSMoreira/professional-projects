<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <title>Sistema Administrativo - Escolare</title>
    </h:head>

    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="../../comum/Template.xhtml" >
            <ui:define name="content">

                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
                    <f:facet name="start"> 
                        <p:graphicImage value="/Images/ajaxloadingbar.gif" />  
                    </f:facet>  

                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>

                <h:form id="form">  
                    <p:panel id="panel" header="Autenticacao" style="width: 430px; margin: 15% auto;">  
                        <p:messages id="msgs" />
                        <h:panelGrid columns="3" cellpadding="5">  
                            <h:outputLabel for="cpf" value="CPF:*" />  
                            <p:inputMask id="cpf"  mask="99.999.999-99" value="#{autenticacao.usuario}" required="true" label="CPF" maxlength="40" requiredMessage="CPF necessario." validatorMessage="CPF necessario." >   
                                <f:validateLength minimum="13"  maximum="13"/>  
                            </p:inputMask>  
                            <p:message for="cpf" display="text" />  
                            
                        <h:outputLabel for="senha" value="Senha: *" />  
                        <p:keyboard password="true"  id="senha" value="#{autenticacao.senha}"  maxlength="40" requiredMessage="Por favor digite a sua senha" required="true" label="Surname">
                             <f:validateLength minimum="5"  maximum="40" /> 
                        </p:keyboard>  
                        
                        <p:message for="senha" />  
                        
                        </h:panelGrid>  
                        <p:commandButton value="Acessar" action="#{autenticacao.verificarAutenticacao()}" id="btnGlobal" update="msgs" />  
                        <br/>
                    </p:panel>  
                </h:form>
                
                <h:form>
                    <p:panel id="panel" style="width: 150px; margin: -190px auto;" >  
                        <h:commandLink value="Esqueceu sua senha?" action="#{autenticacao.forwardRecuperar()}" style="font-size: small; margin-top: 30px" />
                    </p:panel>
                </h:form>  
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
