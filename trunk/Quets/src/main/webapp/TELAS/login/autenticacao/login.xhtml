<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>

        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  

        <p:dialog modal="true" widgetVar="statusDialog" header="Status"   
                  draggable="false" closable="false">  
            <p:graphicImage value="/design/ajaxloadingbar.gif" />  
        </p:dialog>  

        <h:form>  
            <div style="margin: 20% 200px">
                <p:panel id="panel" header="Ajax Status">  
                    <p:messages />  

                    <h:panelGrid columns="3" cellpadding="2">  
                        <h:outputLabel for="firstname" value="Usuario: *" />  
                        <p:inputText id="firstname" value="#{login.usuario}"      required="true" label="Firstname">  
                            <f:validateLength minimum="2" />  
                        </p:inputText>  
                        <p:message for="firstname" />  

                        <h:outputLabel for="surname" value="Senha: *" />  
                        <p:keyboard password="true" id="surname" value="#{login.senha}" requiredMessage="Por favor digite a sua senha" required="true" label="Surname"/>  

                        <p:message for="surname" />  

                    </h:panelGrid>  

                    <p:commandButton value="Logar" update="panel" action="#{login.acessar()}" />  

                </p:panel>  
            </div>
        </h:form>  
    </h:body>
</html>
